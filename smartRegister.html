<!DOCTYPE html>
<html lang ="en">
    <head>
       
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width,initial-scale=1">
        <link href="css/bootstrap.css" rel="stylesheet">
        <link href="css/main.css" rel="stylesheet">
        <link href="css/themes/base/jquery-ui.css" rel="stylesheet">
        <title>Smart Register</title>
    </head>
    <body>
        <section class="section-register">
           <div class="col-xs-2 col-sm-3 col-md-3 col-lg-4" ></div>
           <div class="col-xs-8 col-sm-6 col-md-6 col-lg-4 form-background" >
                <h3>Register</h3>
                <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
                    <div class="row">
                        <form name="registerForm" method="POST" enctype="multipart/form-data">
                            <div class="form-group">
                                    <div class="col-sm-12 col-md-12 col-lg-12 form-item" >
                                        <input type="text" name="username" class ="form-control" placeholder="Username"/>
                                    </div>
                            </div>

                            <div class="form-group">
                                    <div class="col-sm-12 col-md-12 col-lg-12 form-item" >
                                        <input type="password" name="password" class ="form-control" placeholder="Password"/>
                                    </div>
                            </div>

                            <div class="form-group">
                                <div class="col-sm-12 col-md-12 col-lg-12 form-item" >
                                    <input type="password" name="repassword" class ="form-control" placeholder="Retype Password"/>
                                </div>
                            </div>

                            <div class="form-group">
                                <div class="col-sm-12 col-md-12 col-lg-12 form-item" >
                                    <input type="text" name="fullname" class ="form-control" placeholder="Full Name"/>
                                </div>
                            </div>

                            <div class="form-group">
                                <div class="col-sm-12 col-md-12 col-lg-12 form-item" >
                                    <input type="email" name="email" class ="form-control "  placeholder="Email"  />
                                    
                                </div>
                            </div>

                            <div class="form-group">
                                <div class="col-sm-12 col-md-12 col-lg-12 form-item" >
                                    <div  class ="form-control">Avatar  </div>
                                    <input type="file" name="avatar" class ="avatar-upload" accept="image/*" />
                                    <p class="text-danger"></p>
                                </div>
                            </div>

                            <div class="form-group">
                                    <div class="col-sm-12 col-md-12 col-lg-12 form-item" >
                                        <input name="birthday" class ="mycalendar form-control" placeholder="Birthday: "/>
                                    </div>
                                </div>

                            
                            <div class="form-group">
                                    <div class="col-sm-12 col-md-12 col-lg-12 form-item" >
                                        <input type="submit" name="submit" class ="btn-login" value="REGISTER"/>
                                    </div>
                            </div>

                            

                        </form>

                    </div>
                </div>
            </div>
           <div class="col-xs-2 col-sm-3 col-md-3 col-lg-4" ></div>
        </section>
        <script src="js/bootstrap.js"></script>
        <script src="js/jquery-3.6.0.js"></script>
        <script src="js/jquery-ui.js"></script>
        <script type="text/javascript">
            $(document).ready(function(){
                $('.mycalendar').datepicker({
                    changeYear: true,
                    changeMonth:true,
                    showAnim: 'fold',
                    inline: true,
                    yearRange: '1950:2021',
                    onSelect: function(dateText,inst){
                        alert(inst['currentDay']+"-"+inst[currentMonth]+"-"+inst[currentYear]);
                    }
                });
            });
        </script>
    </body>
</html>
