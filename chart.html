<!DOCTYPE html>
<html>
<script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.5.0/Chart.min.js"></script>
<body>

<canvas id="myChart" style="width:100%;max-width:600px"></canvas>

<script>
var xValues = ["January", "February", "March", "April", "May", "June", "July", "August", "September", "October", "November"];
var yValues = [55, 49, 44, 24, 15, 10, 9, 12, 15,30, 50];
var barColors = ["red", "green","blue","orange","brown","pink","yellow","aqua","purple","black","gray"];

new Chart("myChart", {
  type: "bar",
  data: {
    labels: xValues,
    datasets: [{
      backgroundColor: barColors,
      data: yValues
    }]
  },
  options: {
    legend: {display: false},
    title: {
      display: true,
      text: "THỐNG KÊ DOANH SỐ THEO THÁNG"
    }
  }
});
</script>

</body>
</html>
